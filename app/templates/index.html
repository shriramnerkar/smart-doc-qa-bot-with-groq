<!DOCTYPE html>
<html>
<head><title>Smart Document QA Bot</title></head>
<body>
    <h2>Smart Document QA Bot</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload Document:</label><br>
        <input type="file" name="document" required><br><br>
        <label>Enter your question:</label><br>
        <textarea name="question" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Get Answer">
    </form>
    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
